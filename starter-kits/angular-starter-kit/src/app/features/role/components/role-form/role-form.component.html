<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <span class="title dialog-title">Create Role</span>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form
            class="p-24 mr-24"
            fxLayout="column"
            fxLayoutAlign="start"
            fxFlex="1 0 auto"
            name="roleForm"
            (ngSubmit)="onSubmit()"
            novalidate
            [formGroup]="roleForm"
        >
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" />
                    <mat-icon matSuffix class="secondary-text"
                        >account_circle</mat-icon
                    >
                    <mat-error>
                        <app-mat-error
                            [control]="roleForm.get('name')"
                        ></app-mat-error>
                    </mat-error>
                </mat-form-field>

                 <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option [value]="'Active'">
                            Active
                        </mat-option>
                        <mat-option [value]="'In Active'">
                            In Active
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text"
                        >lock_open</mat-icon
                    >
                    <mat-error>
                        <app-mat-error
                            [control]="roleForm.get('status')"
                        ></app-mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="actions" fxLayout="row" fxLayoutAlign="end center">
                <button
                    type="button"
                    mat-raised-button
                    (click)="matDialogRef.close()"
                    color="secondary"
                    aria-label="Follow"
                >
                    Cancel
                </button>
                &nbsp;&nbsp;&nbsp;
                <button
                    type="submit"
                    [disabled]="roleForm.invalid"
                    mat-raised-button
                    color="accent"
                    aria-label="Send Message"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
