<div  class="page-container page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                people
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Users
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [formControl]="username"  placeholder="Search for a user">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button color="accent"
                    (click)="onCreateDialog()"
                    class="add-product-button fuse-white mt-24 mt-md-0">
                <span>ADD NEW USER</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" fusePerfectScrollbar>
            <!-- <div class="spinner-container" *ngIf="dataSource.loading$ | async">
                <mat-spinner></mat-spinner>
            </div> -->
            <div
            *ngIf="message.length > 0"
            fxLayout="row"
            fxLayoutAlign="center"
            class="p-24  message-box {{ type }} "
        >
            {{ message }}
        </div>
            <mat-table #table matSort matSortActive="id" matSortDirection="asc" matSortDisableClear  [dataSource]="dataSource" [@animateStagger]="{value:'50'}">
            
                <!-- Name Column -->
                <ng-container matColumnDef="username"    >
                    <mat-header-cell *matHeaderCellDef mat-sort-header>User  Name</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.username}}</mat-cell>
                </ng-container>
            
                <!-- Type Column -->
                <ng-container matColumnDef="firstName">
                    <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>First Name</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxHide fxShow.gt-md> {{row.firstName}}</mat-cell>
                </ng-container>
            
                <!-- Owner Column -->
                <ng-container matColumnDef="middleName">
                    <mat-header-cell *matHeaderCellDef fxHide.xs>Middle Name</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxHide.xs> {{row.middleName}}</mat-cell>
                </ng-container>
            
                <!-- Size Column -->
                <ng-container matColumnDef="lastName">
                    <mat-header-cell *matHeaderCellDef fxHide.xs>Last Name</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxHide.xs>{{row.lastName}}</mat-cell>
                </ng-container>
                <!-- Size Column -->
                <ng-container matColumnDef="contactNo">
                    <mat-header-cell *matHeaderCellDef fxHide.xs>Contact No</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxHide.xs>{{row.contactNo}}</mat-cell>
                </ng-container>
                <!-- Size Column -->
                <ng-container matColumnDef="nationalityId">
                    <mat-header-cell *matHeaderCellDef fxHide.xs>Nationality</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxHide.xs>{{row.nationalityId}}</mat-cell>
                </ng-container>
            
                <!-- Modified Column -->
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Email</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.email}}</mat-cell>
                </ng-container>
                <!-- Modified Column -->
                <ng-container matColumnDef="gender">
                    <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Gender</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.gender}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Status</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.status}}</mat-cell>
                </ng-container>
            
            	<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let row">
							<button (click)="onEditDialog(row)" mat-icon-button color="primary" >
								<mat-icon>mode_edit</mat-icon>
							</button>&nbsp;
							<button mat-icon-button color="warn"  type="button">
								<mat-icon>delete</mat-icon>
							</button>&nbsp;
					</mat-cell>
				</ng-container>
   
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"
                         (click)="onSelect(row)"
                         [ngClass]="{'selected' : row == selected}"
                         [@animate]="{value:'*',params:{y:'100%'}}"
                >
                </mat-row>
            </mat-table>
            <mat-paginator  [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
