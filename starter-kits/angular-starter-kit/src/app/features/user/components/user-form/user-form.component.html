<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <span class="title dialog-title">Create User</span>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form
            class="p-24 mr-24"
            fxLayout="column"
            fxLayoutAlign="start"
            fxFlex="1 0 auto"
            name="userForm"
            (ngSubmit)="onSubmit()"
            novalidate
            [formGroup]="userForm"
        >
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" />
                    <mat-icon matSuffix class="secondary-text"
                        >account_circle</mat-icon
                    >
                    <mat-error>
                        <app-mat-error
                            [control]="userForm.get('name')"
                        ></app-mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" />
                    <mat-icon matSuffix class="secondary-text">email</mat-icon>
                    <mat-error>
                        <app-mat-error
                            [control]="userForm.get('email')"
                        ></app-mat-error>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Country</mat-label>
                    <mat-select formControlName="country">
                        <mat-option [value]="'United States of America'">
                            United States of America
                        </mat-option>
                        <mat-option [value]="'United Kingdom'">
                            United Kingdom
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text"
                        >outlined_flag</mat-icon
                    >
                    <mat-error>
                        <app-mat-error
                            [control]="userForm.get('country')"
                        ></app-mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender">
                        <mat-option [value]="'Male'">
                            Male
                        </mat-option>
                        <mat-option [value]="'Female'">
                            Female
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text">face</mat-icon>
                    <mat-error>
                        <app-mat-error
                            [control]="userForm.get('gender')"
                        ></app-mat-error>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Employee</mat-label>
                    <mat-select formControlName="employeeId">
                        <mat-option [value]="'1'">
                            Rashid
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text"
                        >perm_identity</mat-icon
                    >
                    <mat-error>
                        <app-mat-error
                            [control]="userForm.get('employeeId')"
                        ></app-mat-error>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option [value]="'Active'">
                            Active
                        </mat-option>
                        <mat-option [value]="'InActive'">
                            InActive
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text"
                        >lock_open</mat-icon
                    >
                    <mat-error>
                        <app-mat-error
                            [control]="userForm.get('status')"
                        ></app-mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="actions" fxLayout="row" fxLayoutAlign="end center">
                <button
                    type="button"
                    mat-raised-button
                    (click)="matDialogRef.close()"
                    color="secondary"
                    aria-label="Follow"
                >
                    Cancel
                </button>
                &nbsp;&nbsp;&nbsp;
                <button
                    type="submit"
                    [disabled]="userForm.invalid"
                    mat-raised-button
                    color="accent"
                    aria-label="Send Message"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
