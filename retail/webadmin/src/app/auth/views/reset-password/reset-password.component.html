<div class="auth-container" fxLayout="column">
    <div class="auth-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <div class="auth-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>
            <div class="title">RESET YOUR PASSWORD</div>
            <div *ngIf="responseMessage.length > 0" fxLayout="row" fxLayoutAlign="center" class="p-16  message-box {{ errorType }} ">
                {{ responseMessage }}
            </div>
        <br>
            <form *ngIf="errorType!='error'" name="resetPasswordForm" [formGroup]="resetPasswordForm"   (ngSubmit)="onSubmit()" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        <app-mat-error
                            [control]="resetPasswordForm.get('password')"
                        ></app-mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password (Confirm)</mat-label>
                    <input matInput type="password" formControlName="passwordConfirm">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        <app-mat-error
                            [control]="resetPasswordForm.get('passwordConfirm')"
                        ></app-mat-error>
                    </mat-error>
                </mat-form-field>
                <button type="submit" mat-raised-button class="submit-button" color="accent"
                        aria-label="RESET MY PASSWORD" [disabled]="resetPasswordForm.invalid">
                    RESET MY PASSWORD
                </button>
            </form>
            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" mat-button color="warn" [routerLink]="'/auth/login'">Go back to login</a>
            </div>
        </div>
    </div>
</div>
