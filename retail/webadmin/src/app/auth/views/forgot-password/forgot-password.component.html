<div class="auth-container" fxLayout="column">
    <div
        class="auth-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div
            class="auth-form"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <!-- <div class="logo">
                <img src="assets/images/logos/fuse.svg" />
            </div> -->

            <div class="title">RECOVER YOUR PASSWORD</div>
            <div
            *ngIf="message.length > 0"
            fxLayout="row"
            fxLayoutAlign="center"
            class="p-16 mr-24 message-box {{ type }} "
        >
            {{ message }}
        </div>
        <br>
            <form
                name="forgotPasswordForm"
                [formGroup]="forgotPasswordForm"
                (ngSubmit)="onSubmit()"
                novalidate
            >
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" />
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                     <mat-error>
                            <app-mat-error
                                [control]="forgotPasswordForm.get('email')"
                            ></app-mat-error>
                        </mat-error>
                </mat-form-field>

                <div fxLayout="row" fxLayoutAlign="center center">
                <a class="link" mat-button color="accent" [routerLink]="'/auth/verification'">Try another way</a>

                 <button type="submit"  mat-raised-button class="submit-button" color="accent"
                        aria-label="SEND RESET LINK" [disabled]="forgotPasswordForm.invalid">
                    SEND RESET LINK
                </button>
                </div>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a
                    class="link"
                    mat-button
                    color="warn"
                    [routerLink]="'/auth/login'"
                    >Go back to login</a
                >
            </div>
        </div>
    </div>
</div>
