<div class="auth-container" fxLayout="column">
    <div
        class="auth-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div
            class="auth-form"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <div class="logo">
                <img src="assets/images/logos/fuse.svg" />
            </div>

            <div class="title">ACCOUNT RECOVERY</div>
            <div class="sub-title">
                A 6 digit verification code has been sent to your registered
                mobile number. Enter that code to continue.
            </div>

            <form
                name="recoverPasswordForm"
                [formGroup]="recoverPasswordForm"
                novalidate
                (ngSubmit)="onSubmit()"
            >
                <div
                    fxLayout="row wrap"
                    fxLayout.lt-lg="column"
                    fxLayoutAlign.lt-lg="center"
                    fxLayoutGap="10px"
                    fxLayoutAlign="start center"
                    fxFlex="1 1 auto"
                >
                    <mat-form-field appearance="outline" class="pl-4">
                        <mat-label>Code</mat-label>
                        <input matInput formControlName="code" />
                        <mat-icon matSuffix class="secondary-text"
                            >phone</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="recoverPasswordForm.get('code')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="pr-4">
                        <mat-label>Password</mat-label>
                        <input
                            type="password"
                            matInput
                            formControlName="password"
                        />
                        <mat-icon matSuffix class="secondary-text"
                            >vpn_key</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="recoverPasswordForm.get('password')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="pl-4">
                        <mat-label>Confirm Password</mat-label>
                        <input
                            type="password"
                            matInput
                            formControlName="confirmPassword"
                        />
                        <mat-icon matSuffix class="secondary-text"
                            >vpn_key</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="
                                    recoverPasswordForm.get('confirmPassword')
                                "
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <div fxLayout="row" fxFlex="100" fxLayoutAlign="center center">
                        <button
                            mat-raised-button
                            class="submit-button"
                            color="accent"
                            aria-label="SEND RESET LINK"
                        >
                            Submit
                        </button>
                    </div>
                </div>
            </form>

            <div class="login-redirect" fxLayout="row" fxLayoutAlign="center center">
                <a
                    class="link"
                    mat-button
                    color="warn"
                    [routerLink]="'/auth/login'"
                    >Go back to login</a
                >
            </div>
        </div>
    </div>
</div>
