<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <span class="title dialog-title">{{title}}</span>
           
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <div  fxLayout="row" fxLayoutAlign="start center">
            {{message}}
        </div>
        <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center " class=" mt-16">
        <button mat-button (click)="dialogRef.close(false)">Cancel</button>
        <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">Confirm</button>
        </div>
    </div>
</div>
