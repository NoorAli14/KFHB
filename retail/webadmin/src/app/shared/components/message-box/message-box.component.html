<div
*ngIf="isVisible && message.length>0"
    fxFlex
    fxLayout="row"
    class="message-box {{ type }} "
    fxLayoutAlign="space-between center"
>
    <div
        fxLayout="column"
        fxLayoutAlign="start start"
    >
        <p>{{message}}</p>
    </div>
    <button mat-icon-button aria-label="Close dialog" (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>
