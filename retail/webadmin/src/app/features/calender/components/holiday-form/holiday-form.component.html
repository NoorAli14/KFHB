<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <div
                class="logo mb-24 mb-md-0"
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <mat-icon
                    class="logo-icon mr-12"
                    [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }"
                >
                    perm_contact_calendar
                </mat-icon>
                <span
                    class="logo-text"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                    Add Holiday
                </span>
            </div>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <div
            *ngIf="message.length > 0"
            fxLayout="row"
            fxLayoutAlign="center"
            class="p-24 mr-24 message-box {{ type }} "
        >
            {{ message }}
        </div>
        <div fxLayout="row">
            <form
                class="p-24 mr-24"
                fxLayout="column"
                fxLayoutAlign="start"
                fxFlex="1 0"
                name="holidayForm"
                (ngSubmit)="onSubmit()"
                novalidate
                [formGroup]="holidayForm"
            >
                <div
                    fxLayout="row wrap"
                    fxLayout.lt-lg="column"
                    fxLayoutAlign.lt-lg="center"
                    fxLayoutGap="10px"
                    fxLayoutAlign="start center"
                    fxFlex="1 1 auto"
                >
                    <mat-form-field
                        appearance="outline"
                        fxFlex="48"
                        class="pr-4"
                    >
                        <mat-label>Date</mat-label>
                        <input
                            matInput
                            [matDatepicker]="picker"
                            formControlName="date"
                        />
                        <mat-datepicker-toggle
                            matSuffix
                            [for]="picker"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                       
                        <mat-error>
                            <app-mat-error
                                [control]="holidayForm.get('date')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        fxFlex="48"
                        class="pr-4"
                    >
                        <mat-label>Type</mat-label>
                        <mat-select formControlName="type">
                            <mat-option [value]="'Active'">
                                Active
                            </mat-option>
                            <mat-option [value]="'InActive'">
                                InActive
                            </mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text"
                            >merge_type</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="holidayForm.get('type')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field
                        appearance="outline"
                        fxFlex="100"
                        class="pl-4"
                    >
                        <mat-label>Detail</mat-label>
                        <textarea matInput formControlName="detail"></textarea>
                        
                        <mat-error>
                            <app-mat-error
                                [control]="holidayForm.get('detail')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        fxFlex="100"
                        class="pl-4"
                    >
                        <mat-label>Remarks</mat-label>
                        <textarea matInput formControlName="remarks"></textarea>
                    
                        <mat-error>
                            <app-mat-error
                                [control]="holidayForm.get('remarks')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        fxFlex="48"
                        class="pr-4"
                    >
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option [value]="'Active'">
                                Active
                            </mat-option>
                            <mat-option [value]="'InActive'">
                                InActive
                            </mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text"
                            >lock_open</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="holidayForm.get('status')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <div fxFlex="48" class="pr-4 margin">
                        <mat-checkbox
                            formControlName="isRepititive"
                            class="example-margin"
                            >Is Repititive</mat-checkbox
                        >
                    </div>
                </div>

                <div
                    class="actions"
                    fxLayoutGap="10px"
                    fxLayout="row"
                    fxLayoutAlign="end center"
                >
                    <button
                        type="button"
                        mat-raised-button
                        (click)="matDialogRef.close()"
                        color="secondary"
                        aria-label="Follow"
                    >
                        Cancel
                    </button>
                    &nbsp;&nbsp;&nbsp;
                    <button
                        type="submit"
                        mat-raised-button
                        [disabled]="holidayForm.invalid"
                        color="accent"
                        aria-label="Send Message"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
