<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <div
                class="logo mb-24 mb-md-0"
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <mat-icon
                    class="logo-icon mr-12"
                    [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }"
                >
                    perm_contact_calendar
                </mat-icon>
                <span
                    class="logo-text"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                    Add Holiday
                </span>
            </div>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <div *ngIf="responseMessage.length > 0" fxLayout="row" fxLayoutAlign="center" class="p-16  message-box {{ errorType }} ">
            {{ responseMessage }}
        </div>
        <div fxLayout="row">
            <form
                
                fxLayout="column"
                fxLayoutAlign="start"
                fxFlex="1 0"
                name="holidayForm"
                (ngSubmit)="onSubmit()"
                novalidate
                [formGroup]="holidayForm"
            >
                <div
                    fxLayout="row wrap"
                    fxLayout.lt-lg="column"
                    fxLayoutAlign.lt-lg="center"
                    fxLayoutAlign="start center"
                    fxFlex="1 1 auto"
                >
                    <mat-form-field
                        appearance="outline"
                        fxFlex="48"
                        
                    >
                        <mat-label>Date</mat-label>
                        <input
                            matInput
                            [matDatepicker]="picker"
                            formControlName="holidayDate"
                        />
                        <mat-datepicker-toggle
                            matSuffix
                            [for]="picker"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                       
                        <mat-error>
                            <app-mat-error
                                [control]="holidayForm.get('holidayDate')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field
                        appearance="outline"
                        fxFlex="100"
                        
                    >
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                        
                        <mat-error>
                            <app-mat-error
                                [control]="holidayForm.get('description')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        fxFlex="100"
                    >
                        <mat-label>Remarks</mat-label>
                        <textarea matInput formControlName="remarks"></textarea>
                    
                        <mat-error>
                            <app-mat-error
                                [control]="holidayForm.get('remarks')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div
                    class="actions"
                    fxLayoutGap="10px"
                    fxLayout="row"
                    fxLayoutAlign="end center"
                >
                    <button
                        type="button"
                        mat-raised-button
                        (click)="matDialogRef.close()"
                        color="secondary"
                        aria-label="Follow"
                    >
                        Cancel
                    </button>
                    &nbsp;&nbsp;&nbsp;
                    <button
                        type="submit"
                        mat-raised-button
                        [disabled]="holidayForm.invalid"
                        color="accent"
                        aria-label="Send Message"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
