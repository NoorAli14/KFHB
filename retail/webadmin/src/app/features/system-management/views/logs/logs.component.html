<div class="page-container page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div  class="header accent" style="min-height: 95px !important; height:95px !important; " fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" style="flex: 0 1 30%;" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    update
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Logs
                </span>
            </div>
            <!-- / APP TITLE -->
            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0 flex1" style="flex:1; max-width: none; ">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input type="text" placeholder="Search for a user" matInput [formControl]="control" >
                   
                </div>
            </div>
            <div style="flex:1; "></div>
            <!-- / SEARCH -->
            
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" fusePerfectScrollbar>
           
            <mat-table #table matSort matSortActive="auditCode" matSortDirection="asc"
                (matSortChange)="sortData($event)" [dataSource]="dataSource">
                <!-- COLUMNS AND ROWS-->
                <ng-container *ngFor="let key of displayedColumns" [matColumnDef]="key">
                    <mat-header-cell *matHeaderCellDef [disabled]=" key=='auditText' || key=='tenantId' || key=='userId' ? true  : false "
                    [mat-sort-header]="key=='auditText' || key=='tenantId' || key=='userId'  ? null : key ">
                        {{ camelToSentenceCase(key) }}</mat-header-cell>

                    <mat-cell *matCellDef="let element; let i = dataIndex" class="text-elipsis">
                        <ng-container [ngSwitch]="key">
                            <span *ngSwitchCase="'createdOn'">
                                {{element[key] | date:'mediumDate'}}
                            </span>
                            <span *ngSwitchDefault>
                                <span *ngIf="element[key]; else defaultText">
                                    {{element[key] }}
                                </span>
                            </span>
                        </ng-container>
                        <ng-template #defaultText>
                            <app-default-text></app-default-text>
                        </ng-template>
                    </mat-cell>
                </ng-container>
                <!-- -->
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" [@animate]="{value:'*',params:{y:'100%'}}">
                </mat-row>

            </mat-table>
            <mat-paginator class="mat-paginator-sticky" #paginator [pageIndex]="pagination.page"
                (page)="onPageFired($event)" [length]="pagination.total" [pageSize]="pagination.pageSize"
                showFirstLastButtons [pageSizeOptions]="pageSizeOptions"></mat-paginator>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
