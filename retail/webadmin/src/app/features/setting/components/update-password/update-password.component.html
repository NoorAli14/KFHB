<div id="about" class="p-24" fxLayout="row wrap">
    <div class="about-content" fxLayout="column" fxFlex="100">
        <div class="profile-box info-box general" fxLayout="column">

            <header class="accent">
                <div class="title">Update Password</div>
            </header>

            <div class="content">
                <form
                class="p-24 mr-24"
                fxLayout="column"
                fxLayoutAlign="start"
                fxFlex="1 0"
                name="updatePasswordForm"
                (ngSubmit)="onSubmit()"
                novalidate
                [formGroup]="updatePasswordForm"
            >
            <app-message-box [type]="errorType" [message]="responseMessage"></app-message-box>
            <br>
                <div
                    fxLayout="row wrap"
                    fxLayout.lt-lg="column"
                    fxLayoutAlign.lt-lg="center"
                    fxLayoutAlign="start center"
                    fxFlex="1 1 auto"
                >
               
                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <mat-label>Current Password <app-required-indicator></app-required-indicator></mat-label>
                        <input type="password" matInput formControlName="currentPassword" />
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>
                            <app-mat-error
                                [control]="updatePasswordForm.get('currentPassword')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <mat-label>Password <app-required-indicator></app-required-indicator></mat-label>
                        <input type="password" matInput formControlName="newPassword" />
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>
                            <app-mat-error
                                [control]="updatePasswordForm.get('newPassword')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <mat-label>Confirm Password <app-required-indicator></app-required-indicator></mat-label>
                        <input type="password" matInput formControlName="confirmPassword" />
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>
                            <app-mat-error
                                [control]="updatePasswordForm.get('confirmPassword')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            
                <div class="actions" fxLayout="row" fxLayoutAlign="end center">
                    <button
                        type="submit"
                        mat-raised-button
                        color="accent"
                        aria-label="Send Message"
                    >
                        Submit
                    </button>
                </div>
            </form>
            </div>
        </div>

    </div>
</div>
