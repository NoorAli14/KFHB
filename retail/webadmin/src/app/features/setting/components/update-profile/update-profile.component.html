<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <span class="title dialog-title">Edit Your Profile</span>
            <button
                mat-icon-button
                (click)="onClose()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <app-message-box [type]="errorType" [message]="responseMessage"></app-message-box>
        <div fxLayout="row">
            <form
                class="p-24 mr-24"
                fxLayout="column"
                fxLayoutAlign="start"
                fxFlex="1 0"
                name="userForm"
                (ngSubmit)="onSubmit()"
                novalidate
                [formGroup]="userForm"
            >
                <div
                    fxLayout="row wrap"
                    fxLayout.lt-lg="column"
                    fxLayoutAlign.lt-lg="center"
                    fxLayoutGap="10px"
                    fxLayoutAlign="start center"
                    fxFlex="1 1 auto"
                >
                    <mat-form-field
                        appearance="outline"
                        fxFlex="32"
                        class="pl-4"
                    >
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" />
                        <mat-icon matSuffix class="secondary-text"
                            >account_circle</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="userForm.get('firstName')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        fxFlex="32"
                        class="pl-4"
                    >
                        <mat-label>Middle Name</mat-label>
                        <input matInput formControlName="middleName" />
                        <mat-icon matSuffix class="secondary-text"
                            >account_circle</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="userForm.get('middleName')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        fxFlex="32"
                        class="pl-4"
                    >
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" />
                        <mat-icon matSuffix class="secondary-text"
                            >account_circle</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="userForm.get('lastName')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        fxFlex="32"
                        class="pl-4"
                    >
                        <mat-label>Date of Birth</mat-label>
                        <input
                            matInput
                            [matDatepicker]="picker"
                            formControlName="dateOfBirth"
                        />
                        <mat-datepicker-toggle
                            matSuffix
                            [for]="picker"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <!-- <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon> -->
                        <mat-error>
                            <app-mat-error
                                [control]="userForm.get('dateOfBirth')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        fxFlex="32"
                        class="pr-4"
                    >
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender">
                            <mat-option *ngFor="let item of genderList" [value]="item.id">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text"
                            >face</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="userForm.get('gender')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        fxFlex="32"
                        class="pr-4"
                    >
                        <mat-label>Nationality</mat-label>
                        <mat-select formControlName="nationalityId">
                            <mat-option *ngFor="let item of nationalityList" [value]="item.id">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text"
                            >outlined_flag</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="userForm.get('nationalityId')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field
                        appearance="outline"
                        fxFlex="32"
                        class="pl-4"
                    >
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" />
                        <mat-icon matSuffix class="secondary-text"
                            >email</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="userForm.get('email')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        fxFlex="32"
                        class="pl-4"
                    >
                        <mat-label>Contact No</mat-label>
                        <input matInput formControlName="contactNo" />
                        <mat-icon matSuffix class="secondary-text"
                            >phone</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="userForm.get('contactNo')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>

                 
                </div>

                <div
                    class="actions"
                    fxLayoutGap="10px"
                    fxLayout="row"
                    fxLayoutAlign="end center"
                >
                    <button
                        type="button"
                        mat-raised-button
                        (click)="onClose()"
                        color="secondary"
                        aria-label="Follow"
                        class="btn-cancel"
                    >
                        Cancel
                    </button>
                    &nbsp;&nbsp;&nbsp;
                    <button
                        type="submit"
                        [disabled]="userForm.invalid"
                        mat-raised-button
                        color="accent"
                        class="submit-button"
                        aria-label="Send Message"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
