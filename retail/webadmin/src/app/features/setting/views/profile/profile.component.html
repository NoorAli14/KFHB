<div id="profile" class="page-layout simple tabbed">
    <!-- HEADER -->
    <div
        class="header p-24"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayout.gt-sm="row"
        fxLayoutAlign.gt-sm="space-between end"
    >
        <div
            class="user-info"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="start center"
        >
            <img
                class="profile-image avatar huge"
                src="assets/images/avatars/user-male.png"
                [@animate]="{
                    value: '*',
                    params: { delay: '50ms', scale: '0.2' }
                }"
            />
            <div fxLayout="column" fxLayoutAlign="start start">
                <div
                    class="name"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                   <span *ngIf="currentUser?.firstName || currentUser?.lastName; else username"> {{currentUser?.firstName + ' ' + currentUser?.lastName}}</span>
                    <ng-template #username>
                        <app-default-text></app-default-text>
                    </ng-template>
                </div>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-icon class="s-16 status online"></mat-icon>
                    <span class="status-1">{{currentUser?.status}}</span>
                </div>
            </div>
        </div>

        <div
            class="actions"
            fxLayout="row"
            fxLayoutAlign="end center"
            [@animate]="{ value: '*', params: { delay: '200ms' } }"
        >
            <button
                (click)="openDialog()"
                mat-raised-button
                color="accent"
                class="btn-update"
                aria-label="Follow"
            >
                <mat-icon class="nav-link-icon">edit</mat-icon>
                <span>Update Profile</span>
            </button>
        </div>
    </div>
    <!-- / HEADER -->
   
    <div class="content">

        <mat-tab-group dynamicHeight="true">
            <mat-tab label="Profile">
                <app-about [nationalities]="nationalities" [user]="currentUser"></app-about>
            </mat-tab>
            <mat-tab label="Security">
                <app-update-password [errorType]="errorType" [responseMessage]="responseMessage" (submit)="onUpdatePassword($event)"></app-update-password>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
