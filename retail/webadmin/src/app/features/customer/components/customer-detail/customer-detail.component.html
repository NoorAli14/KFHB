<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-12" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    person
                </mat-icon>
                <span class="logo-text" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Rashid
                </span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar style="max-height: 83vh !important">
        <!-- <div class="gallerize-example">
            <p class="container">
                <img *ngFor="let item of items; index as i" [lightbox]="i" class="gallery" [gallery]="'documents'"
                    [src]="item.data.thumb">
            </p>
        </div> -->
        <mat-tab-group>

            <mat-tab label="CIVIL ID DATA">
                <div class="tab-content p-24 tab-height" fusePerfectScrollbar>

                </div>
            </mat-tab>
            <mat-tab label="PASSPORT DATA">
                <div class="tab-content p-24 tab-height" fusePerfectScrollbar>

                </div>
            </mat-tab>
            <mat-tab label="FATCA & CRS">
                <div class="tab-content p-24 tab-height" fusePerfectScrollbar>

                </div>
            </mat-tab>
            <mat-tab label="BANKING TRANSACTION">
                <div class="tab-content p-24 tab-height" fusePerfectScrollbar>

                </div>
            </mat-tab>
            <mat-tab label="CIVIL ID DOCUMENT">
                <div class="tab-content p-24 tab-height" fusePerfectScrollbar>
                    <div fxLayout="row wrap" fxLayoutAlign="start start">
                        <div *ngFor="let image of imagesUrl">
                            <div  class="product-image" fxlayout="row" fxLayoutAlign="center center">
                                <img class="media" [src]="image.srcUrl">
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="PASSPORT DOCUMENT">
                <div class="tab-content p-24 tab-height" fusePerfectScrollbar>

                </div>
            </mat-tab>

          

        </mat-tab-group>
    </div>
</div>
