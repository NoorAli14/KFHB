<div class="s008">
    <form>
        <div class="inner-form">
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center" style="position: relative;">
                    <mat-icon>search</mat-icon>
                    <input placeholder="Search for a customer" [formControl]="civilId"
                        class="my-form-input advance-input">
                    <a (click)="openAdvance(false)" *ngIf="isAdvance" class="search-arrow hover">▲</a>
                    <a (click)="openAdvance(true)" *ngIf="!isAdvance" class="search-arrow hover">▼</a>
                </div>
            </div>

            <div class="row search-box">
                <div class="col-8">
                    <div *ngIf="isAdvance" class="advance-search " [@slideInOut]>
                        <form class="p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0" name="searchForm"
                            (ngSubmit)="onSubmit()" novalidate [formGroup]="searchForm">
                            <div fxLayout="row wrap" fxLayout.lt-lg="column" fxLayoutAlign.lt-lg="center"
                                fxLayoutGap="10px" fxLayoutAlign="start center" fxFlex="1 1 auto">

                                <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                                    <mat-label>First Name</mat-label>
                                    <input matInput formControlName="firstName" placeholder="First Name" />
                                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>

                                </mat-form-field>
                                <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                                    <mat-label>Middle Name</mat-label>
                                    <input matInput formControlName="middleName" />
                                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                </mat-form-field>
                                <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                                    <mat-label>Last Name
                                    </mat-label>
                                    <input matInput formControlName="lastName" placeholder="Last Name" />
                                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>

                                </mat-form-field>

                            </div>

                            <div class="actions" fxLayoutGap="10px" fxLayout="row" fxLayoutAlign="end center">
                                <button type="button" mat-raised-button (click)="onClose()" color="secondary"
                                    aria-label="Follow">
                                    Cancel
                                </button>
                                &nbsp;&nbsp;&nbsp;
                                <button type="submit" class="submit-button" mat-raised-button color="accent"
                                    aria-label="Send Message">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
