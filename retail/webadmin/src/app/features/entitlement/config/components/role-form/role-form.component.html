<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
         <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-12" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    security
                </mat-icon>
                <span class="logo-text" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Roles
                </span>
            </div>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form class="p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0" name="roleForm" (ngSubmit)="onSubmit()" novalidate [formGroup]="roleForm">
            <div fxLayout="row" fxLayoutAlign="start start">
                <div fxLayout="row wrap" fxLayout.lt-lg="column" fxLayoutAlign.lt-lg="center" fxLayoutGap="10px" fxLayoutAlign="start center" fxFlex="1 1 50%">
                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" />
                        <mat-icon matSuffix class="secondary-text"
                            >account_circle</mat-icon
                        >
                        <mat-error>
                            <app-mat-error
                                [control]="roleForm.get('name')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        <mat-icon matSuffix class="secondary-text"
                            >account_circle</mat-icon>
                        <mat-error>
                            <app-mat-error
                                [control]="roleForm.get('description')"
                            ></app-mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row wrap" fxLayout.lt-lg="column" class="basic-container" fxLayoutAlign.lt-lg="center" fxLayoutGap="10px" fxLayoutAlign="start center" fxFlex="2 1 50%">
                    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                          <button mat-icon-button disabled></button>
                          <mat-checkbox class="checklist-leaf-node"
                                        [checked]="checklistSelection.isSelected(node)"
                                        (change)="todoLeafItemSelectionToggle(node)">{{node.name}}</mat-checkbox>
                        </mat-tree-node>
                      
                        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                          <button type="button" mat-icon-button matTreeNodeToggle
                                  [attr.aria-label]="'toggle ' + node.filename">
                            <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
                          </button>
                          <mat-checkbox [checked]="descendantsAllSelected(node)"
                                        [indeterminate]="descendantsPartiallySelected(node)"
                                        (change)="todoItemSelectionToggle(node)">{{node.name}}</mat-checkbox>
                        </mat-tree-node>
                      </mat-tree>
                      
                </div>
            </div>
            <div class="actions" fxLayout="row" fxLayoutAlign="end center">
                <button
                    type="button"
                    mat-raised-button
                    (click)="matDialogRef.close()"
                    color="secondary"
                    aria-label="Follow"
                >
                    Cancel
                </button>
                &nbsp;&nbsp;&nbsp;
                <button
                    type="submit"
                    [disabled]="roleForm.invalid"
                    mat-raised-button
                    color="accent"
                    aria-label="Send Message"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
