<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
         <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-12" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    security
                </mat-icon>
                <span class="logo-text" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Manage Role Module
                </span>
            </div>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form
            class="p-24 mr-24"
            fxLayout="column"
            fxLayoutAlign="start"
            fxFlex="1 0 auto"
            name="roleModuleForm"
            (ngSubmit)="onSubmit()"
            novalidate
            [formGroup]="roleModuleForm"
        >
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field
                appearance="outline"
                fxFlex="48"
                class="pr-4"
            >
                <mat-label>Role</mat-label>
                <mat-select formControlName="roleId">
                   <mat-option *ngFor="let role of roles" [value]="role.id">
                        {{ role.name }}
                    </mat-option> 
                </mat-select>
                <mat-icon matSuffix class="secondary-text"
                    >security</mat-icon
                >
                <mat-error>
                    <app-mat-error
                        [control]="roleModuleForm.get('roleId')"
                    ></app-mat-error>
                </mat-error>
            </mat-form-field>
            <mat-form-field
            appearance="outline"
            fxFlex="48"
            class="pr-4"
        >
            <mat-label>Module</mat-label>
            <mat-select formControlName="moduleId">
                <mat-option *ngFor="let module of modules" [value]="module.id">
                    {{ module.name }}
                </mat-option>
            </mat-select>
            <mat-icon matSuffix class="secondary-text"
                >security</mat-icon
            >
            <mat-error>
                <app-mat-error
                    [control]="roleModuleForm.get('moduleId')"
                ></app-mat-error>
            </mat-error>
        </mat-form-field>
                 
            </div>
           
            <div class="actions" fxLayout="row" fxLayoutAlign="end center">
                <button
                    type="button"
                    mat-raised-button
                    (click)="matDialogRef.close()"
                    color="secondary"
                    aria-label="Follow"
                >
                    Cancel
                </button>
                &nbsp;&nbsp;&nbsp;
                <button
                    type="submit"
                    [disabled]="roleModuleForm.invalid"
                    mat-raised-button
                    color="accent"
                    aria-label="Send Message"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
