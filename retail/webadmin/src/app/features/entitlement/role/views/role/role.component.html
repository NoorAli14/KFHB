<div   class="page-container page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" style="min-height: 95px !important; height:95px !important"  fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center" >
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    settings_applications
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Roles
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0" >
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input  name="roleName" matInput (keyup)="doFilter($event.target.value)" placeholder="Search for a role" >
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button  mat-raised-button color="accent" (click)="openDialog(null,null)" class="add-product-button fuse-white mt-24 mt-md-0">
                <span>ADD NEW ROLE</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" fusePerfectScrollbar>
            <app-message-box [type]="errorType" [message]="responseMessage"></app-message-box>
            <app-table-row (delete)="confirmDialog($event)"  (edit)="onEditHandler($event)" [roles]="roles" [permissions]="permissions" [displayedColumns]="displayedColumns"  >
            </app-table-row>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
